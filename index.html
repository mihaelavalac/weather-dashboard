<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <!-- Font Awesome CSS Icons  -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <header>
      <!-- The title of the page "Weather Dashboard"-->
      <h1 class="title">Weather Dashboard</h1>
    </header>
    <div class="row">
      <div class="col-sm-3">
        <label for="city-search"><h2>Search for a City:</h2></label>

        <div class="input-group mb-3" id= "search-section">
          <input
            id="city-search"
            type="search"
            class="form-control"
            placeholder="Search city"
        />

          <div class="input-group-append" id="inputName">
            <button id="run-search" type="submit" class="btn btn-default">
              <i class="fa fa-search"></i>
            </button>
          </div>
         
        </div>
   <ul id="search-list" class="list-group"></ul>

        <button class="btn btn-default" id="clear-all">
          <i class="fa fa-trash"></i> Clear Search History
        </button>

        <hr />

        <div class="search-history"></div>
      </div>

      <div class="col-md-9">
        <div class="d-flex flex-column" id="current-weather">
          <div class="p-2"></div>
        </div>
        <h4 id="five-day-weather" col-12 style='display:block'>Five Day Weather</h4><br>
        <div  class="row" id="five-day">
        </div>
      </div>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</html>
